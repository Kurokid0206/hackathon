<head>

  <script>
    $(document).ready(function () {
      $().UItoTop({ easingType: "easeOutQuart" });
      /*carousel*/
      var owl = $("#owl");
      owl.owlCarousel({
        items: 1, //10 items above 1000px browser width
        navigation: true,
        pagination: false,
      });
      var owl = $("#owl1");
      owl.owlCarousel({
        items: 1, //10 items above 1000px browser width
        navigation: true,
        pagination: false,
      });
    });
  </script>
